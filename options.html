<!doctype html>
<html>
	<head>
		<title>Enterprise API Extension Options</title>
		<link rel="stylesheet" href="css/chrome_shared.css" type="text/css" />
		<link rel="stylesheet" href="css/options.css" type="text/css" />
		<script src="lib/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="lib/knockout-2.3.0.js" type="text/javascript"></script>
		<script src="lib/knockout.mapping-latest.js" type="text/javascript"></script>
		<script src="options.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Environments:</h1>
		<table>
			<thead>
				<tr>
					<th class="nameColumn">Name</th>
					<th class="addressColumn">Address</th>
					<th class="actionsColumn"></th>
				</tr>
			</thead>
			<tbody data-bind="foreach:environments">
				<tr>
					<td class="nameColumn"><input type="text" data-bind="value:name" /></td>
					<td class="addressColumn"><input type="text" data-bind="value:address" /></td>
					<td class="actionsColumn"><button data-bind="click:$root.deleteEnvironment">Delete</button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">
						<button class="newEnvironmentButton" data-bind="click:newEnvironment">New Environment</button>
						<button class="saveEnvironmentButton" data-bind="click:saveEnvironments">Save</button>
						<button class="resetEnvironmentButton" data-bind="click:resetEnvironments">Reset Environments</button>
					</td>
				</tr>
			</tfoot>
		</table>
		
		<div class="spacer"></div>
		
		<h1>API Keys:</h1>
		<table>
			<thead>
				<tr>
					<th class="activeApiKeyColumn">Active</th>
					<th class="publicKeyColumn">Public</th>
					<th class="privateKeyColumn">Private</th>
					<th class="actionsColumn"></th>
				</tr>
			</thead>
			<tbody data-bind="foreach:apiKeys">
				<tr>
					<td class="activeApiKeyColumn"><input type="radio" name="apiKeyGroup" data-bind="value: publicKey, checked:$root.activeApiKey" /></td>
					<td class="publicKeyColumn"><input type="text" data-bind="value:publicKey" /></td>
					<td class="privateKeyColumn"><input type="text" data-bind="value:privateKey" /></td>
					<td class="actionsColumn"><button data-bind="click:$root.deleteApiKey">Delete</button></td>
				</tr>
			</tbody>
			<tr>
				<td class="activeApiKeyColumn"><input type="radio" name="apiKeyGroup" data-bind="value:'', checked:$root.activeApiKey" /></td>
				<td class="publicKeyColumn">None</td>
				<td class="privateKeyColumn"></td>
				<td class="actionsColumn"></td>
			</tr>
			<tfoot>
				<tr>
					<td colspan="4">
						<button class="newApiKeyButton" data-bind="click:newApiKey">New API Key</button>
						<button class="saveApiKeyButton" data-bind="click:saveApiKeys">Save</button>
						<button class="resetApiKeysButton" data-bind="click:resetApiKeys">Reset API Keys</button>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<i>Type the location of your EAPI couch database before pressing the load button.</i><br />
						<input class="couchLocation" type="text" data-bind="value:couchLocation, valueUpdate: 'afterkeydown'" placeholder="http://localhost:5984" />
						<button class="loadKeysFromCouch" data-bind="click:loadApiKeysFromCouch">Load keys from CouchDB</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
